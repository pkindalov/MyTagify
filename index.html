<script>
    const smallTestFunc = (event) => event.target.setAttribute('href', 'http://sportal.bg');
    const focusTestFunct = () => console.log('focused');
    // const mtag = MTag({isWarningsOn: false});
    const mtag = MyTagify();
    //    console.log(mtag);
    //creating a tag chainable adding different properties one by one
    mtag
        // .enableWarningMsg(false)
        .create('a')
        .addText('rrrr')
        .addHref('http://graphicsandphotos.com/')
        .addClass('btn btn-primary')
        .addStyle({ 'text-decoration': 'none' })
        .addStyles({ 'color': 'green', 'font-size': '30px', 'background': 'gray' })
        .addAttributes({ href: 'http://graphicsandphotos.com/', class: 'btn btn-primary', target: '_blank' })
        .addEvents({ 'onclick': smallTestFunc, 'onfocus': focusTestFunct })
        .addTitle('My photos and graphics')
        .addId('graphicsandphotos')
        .appendToBody();


    mtag
        // .enableWarningMsg(false)
        .create('abbr')
        .addAttributes({ gus: 'кукуууу' })
        .addText('Abbr test')
        .appendToBody();

    mtag
        // .enableWarningMsg(false)
        .create('acronym')
        .addText('Acronym test')
        .addTitle('acronym')
        // .addAttributes({notexist: 'test'})
        .changeInnerHTML('<acronym NOTEXISTS="sdfsd" title="Text changed">Changed acronym text for the test</acronym>')
        .appendTagToById('container');

    mtag
        // .enableWarningMsg(false)
        .create({
            tagName: 'a',
            tagAttr: {
                href: 'http://abv.bg.com/', target: 'blank',
                class: 'btn btn-primary', id: 'my web', 'data-target': 'mypage',
                title: 'Works'
            },
            text: 'My Web',
            events: { 'onclick': smallTestFunc, 'onfocus': focusTestFunct },
            inlineCSSstyles: { 'font-size': '60px', 'color': 'green', 'text-decoration': 'none' },
            title: 'Link to cool page'
        })
        .appendToBody();
