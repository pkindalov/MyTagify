<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTagify - My Tag - Small library for creating html tags</title>
</head>

<body>
    <div id="container"></div>

</body>
<script src="./scripts/MyTagify.js?x=6"></script>
<script>
    const smallTestFunc = (event) => event.target.setAttribute('href', 'http://sportal.bg');
    const focusTestFunct = () => console.log('focused');
    // const mtag = MTag({isWarningsOn: false});
    const mtag = MyTagify({isWarningsOn: true});
    //    console.log(mtag);
    //creating a tag chainable adding different properties one by one
    mtag
        .enableWarningMsg(false)
        .create('a')
        .addText('first link2')
        .addHref('http://abv.bg/')
        .addClass('btn btn-secondary')
        .addStyle({ 'text-decoration': 'none' })
        .addStyles({ 'color': 'blue', 'font-size': '30px', 'background': 'gray' })
        .addAttributes({ href: 'http://graphicsandphotos.com/', class: 'btn btn-primary', target: '_blank' })
        // .addEvents({ 'onclick': smallTestFunc, 'onfocus': focusTestFunct })
        .addTitle('dont use  them')
        .addId('abv.bg')
        .appendToBody();


    mtag
        .enableWarningMsg(false)
        .create('abbr')
        .addAttributes({ notexists: 'test', class: 'test' })
        .addText('Abbr test')
        .appendToBody();

    mtag
        .enableWarningMsg(false)
        .create('acronym')
        .addText('Acronym test')
        .addTitle('acronym')
        .addAttributes({ notexist: 'test' })
        // .changeInnerHTML('<acronym NOTEXISTS="test" title="Text changed">Changed acronym text for the test</acronym>')
        .appendTagToById('container');

    mtag
        .enableWarningMsg(false)
        .create({
            tagName: 'a',
            tagAttr: {
                href: 'http://abv.bg.com/', target: 'blank',
                class: 'btn btn-secondary', id: 'my web2', 'data-target': 'mypage',
                title: 'Works', kukuu: ''
            },
            text: 'My Web2',
            events: { 'onclick': smallTestFunc, 'onfocus': focusTestFunct },
            inlineCSSstyles: { 'font-size': '60px', 'color': 'green', 'text-decoration': 'none' },
            title: 'Link to cool page'
        })
        .appendToBody();

    const link = mtag
        .enableWarningMsg(false)
        .create('a')
        .addText('rrrr')
        .addHref('http://graphicsandphotos.com/')
        .addClass('btn btn-primary')
        .addStyle({ 'text-decoration': 'none' })
        .addStyles({ 'color': 'green', 'font-size': '30px', 'background': 'gray' })
        .addAttributes({ href: 'http://graphicsandphotos.com/', class: 'btn btn-primary', target: '_blank', yep: '' })
        .addEvents({ 'onclick': smallTestFunc, 'onfocus': focusTestFunct, 'notExistsEvent': 'sdfsdf' })
        .addTitle('My photos and graphics')
        .addId('graphicsandphotos')
        .getTag();
    document.getElementsByTagName('body')[0].appendChild(link);
    document.getElementById('container').appendChild(link);
</script>

</html>
